<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test - Medisync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Login Test & Diagnostics</h4>
                    </div>
                    <div class="card-body">
                        <div id="status" class="alert alert-info">
                            <strong>Status:</strong> Checking backend connection...
                        </div>

                        <h5>Test Patient Login</h5>
                        <form id="testForm">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" value="john@test.com">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" value="password123">
                            </div>
                            <button type="submit" class="btn btn-primary w-100" id="loginBtn">
                                Test Login
                            </button>
                        </form>

                        <hr>

                        <h5>Console Output:</h5>
                        <div id="console" class="bg-dark text-light p-3" style="max-height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px;">
                            Waiting for action...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const consoleDiv = document.getElementById('console');
        const statusDiv = document.getElementById('status');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'text-danger' : type === 'success' ? 'text-success' : 'text-info';
            consoleDiv.innerHTML += `<div class="${color}">[${timestamp}] ${message}</div>`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
            console.log(message);
        }

        // Test backend connection
        async function testBackend() {
            log('Testing backend connection...');
            try {
                const response = await fetch('http://localhost:5000/api/doctors');
                if (response.ok) {
                    log('✅ Backend is running!', 'success');
                    statusDiv.className = 'alert alert-success';
                    statusDiv.innerHTML = '<strong>Status:</strong> Backend is running on http://localhost:5000';
                    return true;
                } else {
                    throw new Error('Backend returned error');
                }
            } catch (error) {
                log('❌ Backend is NOT running!', 'error');
                log('Error: ' + error.message, 'error');
                statusDiv.className = 'alert alert-danger';
                statusDiv.innerHTML = '<strong>Status:</strong> Backend is NOT running. Please start it with: npm start';
                return false;
            }
        }

        // Test login
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Testing...';
            
            log('='.repeat(50));
            log('Starting login test...');
            log(`Email: ${email}`);
            log(`Password: ${'*'.repeat(password.length)}`);
            
            try {
                log('Sending POST request to: http://localhost:5000/api/auth/patient/login');
                
                const response = await fetch('http://localhost:5000/api/auth/patient/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                log(`Response status: ${response.status} ${response.statusText}`);
                
                const result = await response.json();
                log('Response data: ' + JSON.stringify(result, null, 2));
                
                if (result.success) {
                    log('✅ LOGIN SUCCESSFUL!', 'success');
                    log('Token: ' + result.token.substring(0, 20) + '...', 'success');
                    log('User: ' + result.data.name, 'success');
                    
                    // Save to localStorage
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('user', JSON.stringify(result.data));
                    
                    log('Data saved to localStorage', 'success');
                    log('Redirecting to dashboard in 2 seconds...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'patient_dashboard_new.html';
                    }, 2000);
                } else {
                    log('❌ LOGIN FAILED!', 'error');
                    log('Message: ' + result.message, 'error');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Test Login';
                }
            } catch (error) {
                log('❌ ERROR OCCURRED!', 'error');
                log('Error: ' + error.message, 'error');
                log('Make sure backend server is running!', 'error');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Test Login';
            }
        });

        // Test backend on load
        testBackend();
    </script>
</body>
</html>
